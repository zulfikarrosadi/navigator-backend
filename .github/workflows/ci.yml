name: Integration Test
on:
  pull_request:
    branches: ["dev"]
  push:
    branches: ["dev"]

jobs:
  bun-setup-and-test:
    name: "Bun Setup And Test"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun start
      - run: bun test